hub:
  cookieSecret: "xxx"
  config:
    Authenticator:
      admin_users:
        - admins
      allowed_users:
        - users
      allow_existing_users: true
    GitHubOAuthenticator:
      client_id: "xxx"
      client_secret: "xxx"
      oauth_callback_url: "https://csm24f-1.ees220002.projects.jetstream-cloud.org:443/oauth_callback"
    JupyterHub:
      authenticator_class: github

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    #For manually issuing certificates: see vms/jupyter/readme.md
    #cert-manager.io/issuer: "incommon"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
      - "csm24f-1.ees220002.projects.jetstream-cloud.org"
  tls:
      - hosts:
         - "csm24f-1.ees220002.projects.jetstream-cloud.org"
        secretName: certmanager-tls-jupyterhub

singleuser:
  extraEnv:
    NBGITPULLER_DEPTH: "0"
  storage:
    capacity: 10Gi
  startTimeout: 600
  memory:
    guarantee: 10G
    limit: 10G
  cpu:
    guarantee: 2
    limit: 8
  defaultUrl: "/lab"
  image:
    name: "unidata/csm-fall-2024"
    tag: "xxx"
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "bash"
            - "-c"
            - >
              dir="/home/jovyan/.ssh"; [ -d $dir ] && { chmod 700 $dir && chmod -f 600 $dir/* && chmod -f 644 $dir/*.pub; } || true;
              cp -t /home/jovyan /Acknowledgements.ipynb;
              gitpuller https://github.com/mines-erds/557-2023 main 557-2023;
              [[ -f $HOME/.bashrc ]] || cp /etc/skel/.bashrc $HOME/;
              [[ -f $HOME/.profile ]] || cp /etc/skel/.profile $HOME/;
              [[ -f $HOME/.bash_logout ]] || cp /etc/skel/.bash_logout $HOME/;
